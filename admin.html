<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                        accent: '#F87272',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa fa-dashboard text-primary text-2xl mr-3"></i>
                    <span class="text-xl font-bold text-gray-900">我的网站管理后台</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">欢迎，AmzianGitHub</span>
                    <button class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                        <i class="fa fa-sign-out mr-2"></i>退出
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <div class="fixed top-16 left-0 w-64 h-full bg-white shadow-lg overflow-y-auto">
        <div class="p-4">
            <div class="space-y-1">
                <a href="#dashboard" class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100 transition-colors sidebar-active">
                    <i class="fa fa-dashboard w-6 text-center mr-3"></i>
                    <span>仪表盘</span>
                </a>
                <a href="#articles" class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100 transition-colors">
                    <i class="fa fa-file-text w-6 text-center mr-3"></i>
                    <span>文章管理</span>
                </a>
                <a href="#media" class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100 transition-colors">
                    <i class="fa fa-image w-6 text-center mr-3"></i>
                    <span>媒体管理</span>
                </a>
                <a href="#settings" class="flex items-center px-3 py-2 text-gray-700 rounded-md hover:bg-gray-100 transition-colors">
                    <i class="fa fa-cog w-6 text-center mr-3"></i>
                    <span>网站设置</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="ml-64 pt-20 p-6">
        <!-- 仪表盘 -->
        <div id="dashboard" class="content-section">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-primary/10 p-3 rounded-full">
                            <i class="fa fa-file-text text-primary text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">文章总数</p>
                            <p class="text-2xl font-bold text-gray-900" id="articleCount">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-secondary/10 p-3 rounded-full">
                            <i class="fa fa-image text-secondary text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">媒体文件</p>
                            <p class="text-2xl font-bold text-gray-900" id="mediaCount">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center">
                        <div class="bg-accent/10 p-3 rounded-full">
                            <i class="fa fa-eye text-accent text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">总访问量</p>
                            <p class="text-2xl font-bold text-gray-900">1,234</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">最近文章</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布日期</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="recentArticles">
                            <!-- 文章列表会在这里动态显示 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 文章管理 -->
        <div id="articles" class="content-section hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-900">文章管理</h3>
                    <button onclick="showAddArticleModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                        <i class="fa fa-plus mr-2"></i>新建文章
                    </button>
                </div>
                
                <!-- 文章列表 -->
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">发布日期</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="articleList">
                            <!-- 文章列表会在这里动态显示 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 媒体管理 -->
        <div id="media" class="content-section hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold text-gray-900">媒体管理</h3>
                    <button onclick="showUploadModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                        <i class="fa fa-upload mr-2"></i>上传图片
                    </button>
                </div>
                
                <!-- 媒体文件列表 -->
                <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4" id="mediaList">
                    <!-- 媒体文件列表会在这里动态显示 -->
                </div>
            </div>
        </div>

        <!-- 网站设置 -->
        <div id="settings" class="content-section hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-6">网站设置</h3>
                
                <form class="space-y-6" id="settingsForm">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">网站标题</label>
                            <input type="text" id="siteTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">网站域名</label>
                            <input type="text" id="siteDomain" value="amzian.com" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">网站描述</label>
                        <textarea rows="3" id="siteDescription" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"></textarea>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                            <i class="fa fa-save mr-2"></i>保存设置
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 新建文章模态框 -->
    <div id="addArticleModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900">新建文章</h3>
                    <button onclick="closeAddArticleModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <form id="addArticleForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">文章标题</label>
                        <input type="text" id="articleTitle" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">文章分类</label>
                        <input type="text" id="articleCategory" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">文章内容</label>
                        <textarea rows="8" id="articleContent" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary"></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeAddArticleModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">取消</button>
                        <button type="submit" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">发布文章</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 上传图片模态框 -->
    <div id="uploadModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold text-gray-900">上传图片</h3>
                    <button onclick="closeUploadModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary transition-colors cursor-pointer" id="uploadArea">
                    <i class="fa fa-cloud-upload text-4xl text-gray-400 mb-3"></i>
                    <p class="text-gray-600">点击或拖拽图片到这里上传</p>
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeUploadModal()" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">取消</button>
                    <button type="button" onclick="uploadImage()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">上传图片</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 数据存储
        let articles = JSON.parse(localStorage.getItem('articles') || '[]');
        let media = JSON.parse(localStorage.getItem('media') || '[]');
        let settings = JSON.parse(localStorage.getItem('settings') || '{}');

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // 侧边栏导航切换
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // 移除所有active类
                    document.querySelectorAll('.sidebar a').forEach(l => {
                        l.classList.remove('sidebar-active');
                    });
                    
                    // 添加active类到当前点击的链接
                    this.classList.add('sidebar-active');
                    
                    // 隐藏所有内容区域
                    document.querySelectorAll('.content-section').forEach(section => {
                        section.classList.add('hidden');
                    });
                    
                    // 显示对应的内容区域
                    const target = this.getAttribute('href');
                    document.querySelector(target).classList.remove('hidden');
                    
                    // 更新数据显示
                    if (target === '#dashboard') {
                        updateDashboard();
                    } else if (target === '#articles') {
                        updateArticleList();
                    } else if (target === '#media') {
                        updateMediaList();
                    } else if (target === '#settings') {
                        loadSettings();
                    }
                });
            });

            // 设置表单提交
            document.getElementById('settingsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveSettings();
            });

            // 新建文章表单提交
            document.getElementById('addArticleForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveArticle();
            });

            // 上传区域点击事件
            document.getElementById('uploadArea').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });

            // 文件选择事件
            document.getElementById('fileInput').addEventListener('change', function(e) {
                handleFileSelect(e);
            });

            // 拖拽上传
            const uploadArea = document.getElementById('uploadArea');
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('border-primary', 'bg-primary/5');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('border-primary', 'bg-primary/5');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('border-primary', 'bg-primary/5');
                handleFileSelect(e);
            });

            // 初始化仪表盘
            updateDashboard();
            updateArticleList();
            updateMediaList();
        }

        // 更新仪表盘
        function updateDashboard() {
            // 更新文章数量
            document.getElementById('articleCount').textContent = articles.length;
            
            // 更新媒体数量
            document.getElementById('mediaCount').textContent = media.length;
            
            // 更新最近文章
            updateRecentArticles();
        }

        // 更新最近文章列表
        function updateRecentArticles() {
            const recentArticlesContainer = document.getElementById('recentArticles');
            const recentArticles = articles.slice(-5).reverse();
            
            if (recentArticles.length === 0) {
                recentArticlesContainer.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                            还没有任何文章
                        </td>
                    </tr>
                `;
                return;
            }
            
            recentArticlesContainer.innerHTML = recentArticles.map(article => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${article.title}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(article.date).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">已发布</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="editArticle('${article.id}')" class="text-primary hover:text-primary/80 mr-3">编辑</button>
                        <button onclick="deleteArticle('${article.id}')" class="text-accent hover:text-accent/80">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        // 更新文章列表
        function updateArticleList() {
            const articleListContainer = document.getElementById('articleList');
            
            if (articles.length === 0) {
                articleListContainer.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            还没有任何文章
                        </td>
                    </tr>
                `;
                return;
            }
            
            articleListContainer.innerHTML = articles.map(article => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${article.title}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${article.category || '未分类'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(article.date).toLocaleDateString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">已发布</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <button onclick="editArticle('${article.id}')" class="text-primary hover:text-primary/80 mr-3">编辑</button>
                        <button onclick="deleteArticle('${article.id}')" class="text-accent hover:text-accent/80">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        // 更新媒体列表
        function updateMediaList() {
            const mediaListContainer = document.getElementById('mediaList');
            
            if (media.length === 0) {
                mediaListContainer.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 py-12">
                        还没有任何媒体文件
                    </div>
                `;
                return;
            }
            
            mediaListContainer.innerHTML = media.map(item => `
                <div class="border rounded-lg p-2 hover:shadow-md transition-shadow relative">
                    <img src="${item.url}" alt="${item.name}" class="w-full h-24 object-cover rounded">
                    <p class="text-xs text-gray-600 mt-1 truncate">${item.name}</p>
                    <button onclick="deleteMedia('${item.id}')" class="absolute top-1 right-1 bg-accent text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-accent/90">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        // 显示新建文章模态框
        function showAddArticleModal() {
            document.getElementById('addArticleModal').classList.remove('hidden');
            document.getElementById('articleTitle').value = '';
            document.getElementById('articleCategory').value = '';
            document.getElementById('articleContent').value = '';
        }

        // 关闭新建文章模态框
        function closeAddArticleModal() {
            document.getElementById('addArticleModal').classList.add('hidden');
        }

        // 保存文章
        function saveArticle() {
            const title = document.getElementById('articleTitle').value;
            const category = document.getElementById('articleCategory').value;
            const content = document.getElementById('articleContent').value;
            
            const newArticle = {
                id: Date.now().toString(),
                title,
                category,
                content,
                date: new Date().toISOString()
            };
            
            articles.push(newArticle);
            localStorage.setItem('articles', JSON.stringify(articles));
            
            closeAddArticleModal();
            updateArticleList();
            updateDashboard();
            
            // 显示成功提示
            showNotification('文章发布成功！', 'success');
        }

        // 编辑文章
        function editArticle(id) {
            const article = articles.find(a => a.id === id);
            if (!article) return;
            
            document.getElementById('articleTitle').value = article.title;
            document.getElementById('articleCategory').value = article.category;
            document.getElementById('articleContent').value = article.content;
            
            // 切换到编辑模式
            const form = document.getElementById('addArticleForm');
            form.onsubmit = function(e) {
                e.preventDefault();
                updateArticle(id);
            };
            
            document.getElementById('addArticleModal').classList.remove('hidden');
        }

        // 更新文章
        function updateArticle(id) {
            const title = document.getElementById('articleTitle').value;
            const category = document.getElementById('articleCategory').value;
            const content = document.getElementById('articleContent').value;
            
            const index = articles.findIndex(a => a.id === id);
            if (index === -1) return;
            
            articles[index] = {
                ...articles[index],
                title,
                category,
                content
            };
            
            localStorage.setItem('articles', JSON.stringify(articles));
            
            closeAddArticleModal();
            updateArticleList();
            updateDashboard();
            
            // 恢复表单提交事件
            document.getElementById('addArticleForm').onsubmit = function(e) {
                e.preventDefault();
                saveArticle();
            };
            
            // 显示成功提示
            showNotification('文章更新成功！', 'success');
        }

        // 删除文章
        function deleteArticle(id) {
            if (confirm('确定要删除这篇文章吗？')) {
                articles = articles.filter(a => a.id !== id);
                localStorage.setItem('articles', JSON.stringify(articles));
                
                updateArticleList();
                updateDashboard();
                
                // 显示成功提示
                showNotification('文章删除成功！', 'success');
            }
        }

        // 显示上传模态框
        function showUploadModal() {
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        // 关闭上传模态框
        function closeUploadModal() {
            document.getElementById('uploadModal').classList.add('hidden');
            document.getElementById('fileInput').value = '';
        }

        // 处理文件选择
        function handleFileSelect(e) {
            const files = e.target.files || e.dataTransfer.files;
            if (files.length === 0) return;
            
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                showNotification('请上传图片文件！', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const newMedia = {
                    id: Date.now().toString(),
                    name: file.name,
                    url: e.target.result,
                    size: file.size,
                    type: file.type
                };
                
                media.push(newMedia);
                localStorage.setItem('media', JSON.stringify(media));
                
                closeUploadModal();
                updateMediaList();
                
                // 显示成功提示
                showNotification('图片上传成功！', 'success');
            };
            reader.readAsDataURL(file);
        }

        // 上传图片
        function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                showNotification('请先选择图片文件！', 'error');
                return;
            }
            
            handleFileSelect({ target: fileInput });
        }

        // 删除媒体文件
        function deleteMedia(id) {
            if (confirm('确定要删除这个图片吗？')) {
                media = media.filter(m => m.id !== id);
                localStorage.setItem('media', JSON.stringify(media));
                
                updateMediaList();
                
                // 显示成功提示
                showNotification('图片删除成功！', 'success');
            }
        }

        // 加载设置
        function loadSettings() {
            document.getElementById('siteTitle').value = settings.siteTitle || '我的个人网站';
            document.getElementById('siteDescription').value = settings.siteDescription || '这是我的个人网站';
        }

        // 保存设置
        function saveSettings() {
            settings = {
                siteTitle: document.getElementById('siteTitle').value,
                siteDescription: document.getElementById('siteDescription').value,
                siteDomain: document.getElementById('siteDomain').value
            };
            
            localStorage.setItem('settings', JSON.stringify(settings));
            
            // 显示成功提示
            showNotification('设置保存成功！', 'success');
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-6 z-50 px-6 py-3 rounded-lg shadow-lg text-white ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 
                'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // 添加样式
        const style = document.createElement('style');
        style.textContent = `
            .sidebar-active {
                @apply bg-primary/10 text-primary border-l-4 border-primary;
            }
            
            .content-section {
                transition: all 0.3s ease;
            }
            
            /* 模态框动画 */
            #addArticleModal, #uploadModal {
                transition: opacity 0.3s ease;
            }
            
            #addArticleModal.hidden, #uploadModal.hidden {
                opacity: 0;
                pointer-events: none;
            }
            
            #addArticleModal:not(.hidden), #uploadModal:not(.hidden) {
                opacity: 1;
                pointer-events: auto;
            }
            
            /* 平滑滚动 */
            html {
                scroll-behavior: smooth;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
